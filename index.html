<!DOCTYPE HTML>
<html>
  <head>
    <script src='ttt-jq-refactor.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <h1>Tic Tac Toe</h1>
    <div id="headline">Your turn X</div><div id="turn"></div>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div id="toprow">
        <div class='cell' id="sq1">1&nbsp;</div>
        <div class='cell' id="sq2">2&nbsp;</div>
        <div class='cell' id="sq3">3&nbsp;</div>
      </div>  
      <div id="middlerow"> 
        <div class='cell' id="sq4">4&nbsp;</div>
        <div class='cell' id="sq5">5&nbsp;</div>
        <div class='cell' id="sq6">6&nbsp;</div>
      </div>
      <div id="bottomrow">
        <div class='cell' id="sq7">7&nbsp;</div>
        <div class='cell' id="sq8">8&nbsp;</div>
        <div class='cell' id="sq9">9&nbsp;</div>
      </div>
    </div>
  <button id="Button">Reset</button>
  </body>
</html>
